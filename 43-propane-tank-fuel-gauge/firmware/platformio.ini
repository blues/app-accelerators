[platformio]
src_dir = fuel_gauge

[env:bw_swan_r5]
platform = ststm32
board = bw_swan_r5
framework = arduino
debug_tool = stlink
build_flags =
	-std=c++11	 # force c++11 even if a newer standard is available for consistency across platforms
	-Wno-psabi   # disable warning about ABI compatibility changes from gcc 6 to 7.1.1
	-D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC # enable USB CDC (Serial)
	-D NF43_USE_ALT_SERIAL				# use an alernative serial port so TX/RX is free for use with ODFU
	# -D NF43_NO_WAIT_FOR_SERIAL		# un-comment this to disable waiting a connection to Serial.
										# This is useful during development, but not for production.
# debug_build_flags = -O0 -g -ggdb # disable optimizations when debugging
lib_deps =
	blues/Blues Wireless Notecard@^1.4.5

